    <style>
        :root {
            --azul-primario: #0056b3;
            --azul-secundario: #003366;
            --amarelo-primario: #FFD700;
            --amarelo-secundario: #FFC000;
            --branco: #ffffff;
            --cinza-claro: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--cinza-claro) 0%, var(--branco) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            background: var(--branco);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--amarelo-primario) 0%, var(--azul-primario) 100%);
        }
        
        h1 {
            color: var(--azul-secundario);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--amarelo-primario);
            border-radius: 3px;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .whatsapp-btn:hover::before {
            left: 100%;
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .countdown-container {
            position: relative;
            height: 120px;
            margin: 20px 0;
        }
        
        .mascote {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="%23FFD700"/><circle cx="50" cy="30" r="20" fill="%23FFD700"/><circle cx="40" cy="25" r="3" fill="%23003366"/><circle cx="60" cy="25" r="3" fill="%23003366"/><path d="M45 35 Q50 40 55 35" stroke="%23003366" stroke-width="2" fill="none"/><path d="M30 60 Q50 80 70 60" stroke="%23003366" stroke-width="2" fill="%23FFC000"/></svg>') no-repeat center;
            background-size: contain;
            animation: bounce 2s infinite;
        }
        
        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: 800;
            color: var(--azul-primario);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: all 0.5s;
        }
        
        .countdown-number.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .note {
            font-size: 0.85em;
            color: #666;
            margin-top: 20px;
        }
        
        .redirect-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--branco);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .redirect-animation.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .redirect-loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(0, 86, 179, 0.2);
            border-top-color: var(--azul-primario);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            font-size: 1.2em;
            color: var(--azul-secundario);
            font-weight: 600;
            margin-top: 20px;
        }
        
        .mascote-message {
            background: var(--amarelo-primario);
            color: var(--azul-secundario);
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            margin: 20px auto;
            max-width: 80%;
            font-weight: 500;
            animation: float 3s ease-in-out infinite;
        }
        
        .mascote-message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20%;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--amarelo-primario) transparent transparent;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="container pulse">
        <div class="countdown-container">
            <div class="mascote"></div>
            <div class="countdown-number" id="countdown5">5</div>
            <div class="countdown-number" id="countdown4">4</div>
            <div class="countdown-number" id="countdown3">3</div>
            <div class="countdown-number" id="countdown2">2</div>
            <div class="countdown-number" id="countdown1">1</div>
        </div>
        
        <div class="mascote-message">Te levo pro WhatsApp agora!</div>
        
        <h1>2C Construção</h1>
        
        <a href="https://wa.me/5592984445907?text=Olá%202C%20Construção,%20vim%20pelo%20anúncio%20e%20quero%20saber%20mais!" 
           class="whatsapp-btn" 
           id="whatsapp-btn">
           <i class="fab fa-whatsapp"></i> Falar no WhatsApp Agora
        </a>
        
        <p class="note">Se não for redirecionado automaticamente, clique no botão acima</p>
    </div>

    <div class="redirect-animation" id="redirectAnimation">
        <div class="redirect-loader"></div>
        <div class="redirect-text">Conectando você ao WhatsApp...</div>
    </div>

    <script>
        // Configurações do redirecionamento
        const whatsappUrl = "https://wa.me/5592984445907?text=Olá%202C%20Construção,%20vim%20pelo%20anúncio%20e%20quero%20saber%20mais!";
        let seconds = 5;
        const redirectAnimation = document.getElementById('redirectAnimation');
        
        // Animação da contagem regressiva
        function animateCountdown() {
            document.getElementById('countdown5').classList.add('active');
            
            setTimeout(() => {
                document.getElementById('countdown5').classList.remove('active');
                document.getElementById('countdown4').classList.add('active');
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('countdown4').classList.remove('active');
                document.getElementById('countdown3').classList.add('active');
            }, 2000);
            
            setTimeout(() => {
                document.getElementById('countdown3').classList.remove('active');
                document.getElementById('countdown2').classList.add('active');
            }, 3000);
            
            setTimeout(() => {
                document.getElementById('countdown2').classList.remove('active');
                document.getElementById('countdown1').classList.add('active');
            }, 4000);
            
            setTimeout(() => {
                document.getElementById('countdown1').classList.remove('active');
                startRedirectAnimation();
            }, 5000);
        }
        
        // Inicia a animação
        animateCountdown();
        
        // Animação de redirecionamento
        function startRedirectAnimation() {
            redirectAnimation.classList.add('active');
            
            setTimeout(() => {
                fbq('track', 'WhatsAppRedirect');
                fbq('track', 'ViewContent');
                window.location.href = whatsappUrl;
            }, 1500);
        }
        
        // Rastreia clique no botão
        document.getElementById('whatsapp-btn').addEventListener('click', (e) => {
            e.preventDefault();
            fbq('track', 'WhatsAppClick');
            fbq('track', 'Lead');
            startRedirectAnimation();
        });
    </script>
</body>
